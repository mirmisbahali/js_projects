<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background: lightblue;
      }
      .container {
        text-align: center;
      }
      button {
        border: 1px solid black;
        padding: 1.2rem;
        background: #47c5ff;
        border-radius: 10px;
        outline:none;
        box-shadow: 1px 1px 5px black;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="number">0</h1>
        <div class="buttons">
            <button onclick="decrease()">Decrease</button>
            <button onclick="reset()">Reset</button>
            <button onclick="increase()">Increase</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
